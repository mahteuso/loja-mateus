<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->

    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>CADASTRAR CLIENTE</h1>

    <div class="row">
        <form class="col s12" action="/loja-mateus/cadastro-cliente/cadastrado"  method="post"
              th:object="${clienteobj}">

            <!--            <div class="row">-->
            <!--                <div class="input-field col s6">-->
            <!--                    <input name="id" id="id"  th:field="*{id}">-->
            <!--                    <label for="id">Nome</label>-->
            <!--                </div>-->
            <div class="row">
                <div class="input-field col s6">
                    <input name="nome" id="nome" type="text" class="validate" th:field="*{nome}">
                    <label  class="active" for="nome">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input name="sobrenome" id="sobrenome" type="text" class="validate" th:field="*{sobrenome}">
                    <label class="active" for="sobrenome">Sobrenome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="cpf" id="cpf" type="text" class="validate" th:field="*{cpf}">
                    <label class="active" for="cpf">CPF</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="telefone" id="telefone" type="text" class="validate" th:field="*{telefone}">
                    <label class="active" for="telefone">Telefone</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="input-field inline">
                        <input name="email" id="email" type="email" class="validate" th:field="*{email}">
                        <label class="active" for="email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Cadastrar" class="waves-effect waves-light btn col s4">
                <div class="col s4"></div>
                <span class="flow-text"><a class="waves-effect waves-light btn col s4" align="right" href="/loja-mateus">Voltar para Home</a></span>
            </div>

        </form>
    </div>


</div>

</body>
</html>
