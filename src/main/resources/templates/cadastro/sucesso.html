<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Let browser know website is optimized for mobile-->

    <title>Document</title>
</head>
<body>

<div class="container-fluid">


    <div class="container-fluid">
        <div class="row">
            <div class="p-3 mb-2 bg-body text-body"></div>
            <h1 align="center" class="text-bg-primary p-3">Equipamento Cadastrado com sucesso!!!</h1>
            <div class="p-3 mb-2 bg-body text-body"></div>

                <span align="center">Equipamento: </span><span align="center" th:text="${equipamentos.nome}"></span>
            </div>
        </div>
        <div class="container text-center">
            <div class="p-3 mb-2 bg-body text-body"></div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <a href="/laboratorio_fisica/equipamentos-cadastro" role="button" class="btn btn-primary">Cadastrar

                </div>
                <div class="col-4">
                    <a href="/laboratorio_fisica" role="button" class="btn btn-secondary">Voltar para Home</a>
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
