<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="p-3 mb-2 bg-primary text-white">
        <h1 class="text-center">Dados do Equipamento</h1>
    </div>
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <h2 align="center" class="card-title" th:text="${equipamento.nome}"></h2>
                    <div class="col py-3 px-md-1"></div>
                    <h5 class="card-title">Patrimônio: <span th:text="${equipamento.patrimonio}"></span></h5>
                    <h5 class="card-title">Data de Criação: <span th:text="${equipamento.dataCriacao}"></span></h5>
                    <h5 class="card-title">Ativo: <span th:text="${equipamento.ativo}"></span></h5>
                    <h5 align="center">Descrição: </h5>
                    <p class="card-text" th:text="${equipamento.descricao}"></p>
                    <div class="container text-center">
                        <div class="col-md-6 offset-md-3">
                            <a href="/laboratorio_fisica" class="btn btn-primary">Página Inicial</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
