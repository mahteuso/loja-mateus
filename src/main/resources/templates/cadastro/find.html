<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="p-3 mb-2 bg-primary text-white">
        <h1 class="text-center">Equipamentos do Laboratório de Física </h1>
    </div>
    <div class="col py-1 px-md-1"></div>
    <div class="mx-auto">
        <div class="mx-auto">
            <form action="/laboratorio_fisica/pesquisar" method="post">
                <div class="mx-auto" align="center">
                    <label>Pesquisar equipamento:</label>
                    <div class="mx-auto">
                        <input  name="nomepesquisa">
                        <div class="col py-1 px-md-1"></div>
                        <input class="btn btn-secondary" type="submit" value="pesquisar">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="col py-3 px-md-1"></div>

    <br/>
    <div th:each="m : ${msg}">
        <h2 class="text-center mb-5" th:text="${m}"></h2>
    </div>
    <br/>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Patrimônio</th>
            <th scope="col">Data de Criação</th>
            <th scope="col">Ativo</th>
        </tr>

        </thead>
        <tbody>

        <tr th:each="equipamento : ${equipamentos}">
            <td th:text="${equipamento.id}"></td>
            <td ><a class="link-underline-light"
                    th:href="@{/dados/{id}(id=${equipamento.id})}"><span th:text="${equipamento.nome}"></span></a></td>
            <td th:text="${equipamento.descricao}"></td>
            <td th:text="${equipamento.patrimonio}"></td>
            <td th:text="${equipamento.dataCriacao}"></td>
            <td th:text="${equipamento.ativo}"></td>

            <td style="white-space:nowrap">
                <div class="container-fluid">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/editar/{id}(id=${equipamento.id})}">Editar</a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{/deletar/{id}(id=${equipamento.id})}"
                       onclick="return confirm('Tem certeza?')">Deletar</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="row">

        <p align="center"><a class="btn btn-primary"
                             href="/laboratorio_fisica">Página Inicial</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
