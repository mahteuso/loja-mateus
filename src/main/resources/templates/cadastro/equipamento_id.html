<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

    <div class="p-3 mb-2 bg-primary text-white">
        <h1 class="text-center">Equipamentos do Laboratório de Física </h1>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Patrimônio</th>
            <th scope="col">Data de Criação</th>
            <th scope="col">Ativo</th>
        </tr>

        </thead>

        <tbody>

        <tr>
            <td th:text="${equipamentos.id}"></td>
            <td th:text="${equipamentos.nome}"></td>
            <td th:text="${equipamentos.descricao}"></td>
            <td th:text="${equipamentos.patrimonio}"></td>
            <td th:text="${equipamentos.dataCriacao}"></td>
            <td th:text="${equipamentos.ativo}"></td>

            <td style="white-space:nowrap">
                <div class="container-fluid">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/laboratorio_fisica/editar-equipamento(id=${equipamento.id})}">Editar</a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{/laboratorio_fisica/deletar-equipamento(id=${equipamento.id})}"
                       onclick="return confirm('Tem certeza?')">Deletar</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="p-3 mb-2 bg-body text-body"></div>
        <p align="center"><a class="btn btn-primary"
                             href="/laboratorio_fisica/equipamentos-cadastro">Cadastrar Equipamento</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
