<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->

    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>CADASTRAR CLIENTE</h1>

    <div class="row">
        <form class="col s12" action="/loja-mateus/update/{idcliente}"  method="post" th:object="${clienteobj}">

            <div class="row">
                <div class="input-field col s6">
                    <input name="id" id="id" th:field="*{id}"  readonly="readonly">
                    <label class="active" for="id">ID</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="nome" id="first_name" type="text" class="validate" th:field="*{nome}">
                    <label class="active" for="first_name">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input name="sobrenome" id="sobrenome" type="text" class="validate" th:field="*{sobrenome}">
                    <label class="active" for="sobrenome">Sobrenome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="cpf" id="cpf" type="text" class="validate" th:field="*{cpf}">
                    <label class="active" for="cpf">CPF</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="telefone" id="telefone" type="text" class="validate" th:field="*{telefone}">
                    <label class="active" for="telefone">Telefone</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="input-field inline">
                        <input name="email" id="email" type="email" class="validate" th:field="*{email}">
                        <label class="active" for="email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Cadastrar" class="waves-effect waves-light btn col s4">
                <div class="col s4"></div>
                <span class="flow-text"><a class="waves-effect waves-light btn col s4" align="right"
                                           href="/loja-mateus">Voltar para Home</a></span>
            </div>

        </form>
    </div>


</div>

</body>
</html>
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="p-3 mb-2 bg-body text-body"></div>
    <div class="alert alert-primary" role="alert">
        Um simples alerta primary. Olha só!
    </div>
    <h1 class="text-center my-4">Cadastrar Equipamento</h1>
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">

            <h2 class="text-center mb-5">Novo Equipamento</h2>

            <form action="/laboratorio_fisica/cadastrado" method="post" th:object="${equipamento}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${equipamento.nome}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${equipamento.descricao}"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Patrimônio</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${equipamento.patrimonio}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ativo</label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-check-input"
                               id="exampleCheck1" th:field="${equipamento.ativo}">
                        <label class="form-check-label" for="exampleCheck1">Ativar</label>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/laboratorio_fisica" role="button" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
