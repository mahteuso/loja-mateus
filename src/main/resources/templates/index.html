


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <!-- Page Content goes here -->

    <h1>Olá Javeiro safado</h1>

    <div class="divider"></div>
    <div class="section">
        <h5><a href="/loja-mateus/cadastro-cliente">página de cadastro</a></h5>
    </div>


    <h1>Lista de Clientes Safados</h1>


    <table class="striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>CPF</th>
            <th>Email</th>

        </tr>
        </thead>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.sobrenome}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td th:text="${cliente.email}"></td>
         <td><a class="waves-effect waves-light btn" th:href="@{/editar-cliente/{idcliente}(idcliente=${cliente.id})}">Editar</a></td>
        </tr>

    </table>
    <!-- Conteúdo -->

    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.js"></script>
</div>
</body>
</html>
